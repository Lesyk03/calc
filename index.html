<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <!-- робимо 2 інпути для вводу данних -->
      <p>Введіть перше число</p>
      <input class="js-input-a" type="number" />
      <p>Введіть друге число</p>
      <input class="js-input-b" type="number" />
      <p>Виберіть дію</p>
      <!-- робимо вибір функції -->
      <select class="js-select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
        <option value="√">√</option>
      </select>
      <p>Нажміть кнопку для отримання результату</p>
      <button class="js-btn">Результат</button>
    </div>
    <div>
      <p class="js-output"></p>
    </div>
    <script>
      // визначаємо змінні для інпутів кнопки аутпуту 
      const inputA = document.querySelector(".js-input-a");
      const inputB = document.querySelector(".js-input-b");
      const btnResult = document.querySelector(".js-btn");
      const output = document.querySelector(".js-output");
      const jsSelect = document.querySelector(".js-select");
// створюємо обробник події
      btnResult.addEventListener("click", function () {
        const a = Number(inputA.value);
        const b = Number(inputB.value);

        const operation = jsSelect.value;
        const result = calc({ a, b, operation });
        console.log(result);
        output.innerHTML = result;
      });
      // задаємо функції для кожного селекту 
      function sum(a, b) {
        return a + b;
      }
      function substract(a, b) {
        return a - b;
      }
      function multiply(a, b) {
        return a * b;
      }
      function divide(a, b) {
        return a / b;
      }
      function pow(a, b) {
        return a ** b;
      }
      function sqrt(a) {
        return Math.sqrt(a);
      }
// визначаємо оператори 
      const OPERATIONS = {
        sum: "+",
        substract: "-",
        multiply: "*",
        divide: "/",
        pow: "**",
        sqrt: "√",
      };
// визначаємо головну функцію яка приймає визначені вище функції в залежності від оператора і повертаємо результат який ми виводили вище через іннер
      function calc({ a, b, operation }) {
        let result = null;

        if (operation == "+") {
          result = sum(a, b);
        } else if (operation == "-") {
          result = substract(a, b);
        } else if (operation == "*") {
          result = multiply(a, b);
        } else if (operation == "/") {
          result = divide(a, b);
        } else if (operation == "**") {
          result = pow(a, b);
        } else if (operation == "√") {
          result = sqrt(a);
        }
        return result;
      }
    </script>
  </body>
</html>
